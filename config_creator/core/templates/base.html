<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %} | Config Creator</title>
    <!-- <link rel="icon" href="" type="image/x-icon"> -->
  </head>
  <body>
    <style>
      main {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh;
        max-height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
      }
      
      .btn{
        border-radius: 1.3rem!important;
      }

      .btn:active{
        box-shadow: none;
        transform: translateY(5px);
      }

      .btn:focus {
        outline: none;
      }
      
      .btn-primary {
        box-shadow: 0 5px 0 #0a51bc;
      }

      .btn-primary:focus {
        box-shadow: 0 5px 0 #0a51bc!important;
        background-color: #0d6efd!important;
      }
      
      .btn-primary:hover {
        background-color: #0d6efd!important;
      }
      
      .btn-secondary {
        box-shadow: 0 5px 0 #5c636a;
      }
      
      .btn-secondary:focus {
        box-shadow: 0 5px 0 #5c636a!important;
        background-color: #6c757d!important;
      }
      
      .btn-secondary:hover {
        background-color: #6c757d!important;
      }
      
      .btn-danger {
        box-shadow: 0 5px 0 #bb2d3b;
      }
      
      .btn-danger:focus {
        box-shadow: 0 5px 0 #bb2d3b!important;
        background-color: #dc3545!important;
      }
      
      .btn-danger:hover {
        background-color: #dc3545!important;
      }
    
      </style>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
