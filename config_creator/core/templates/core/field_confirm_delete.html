{% extends "core_base.html" %}
{% block title %}Delete Field{% endblock %}

{% block core-content %}    
<div class="container">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <div class="row g-3">
        <form action="{% url 'job-task-field-delete' job_id=job_id task_id=task_id pk=pk %}" method="post">
          {% csrf_token %}
          <div class="py-5 text-center">
            <h2>Are you sure?</h2>
            <p class="lead">Are you sure you want to delete the field?</p>
          </div>
          <input type="hidden" name="action" value="cancel" />

          <div class="container">
            <div class="row g-3">
              <button class="w-100 btn btn-lg btn-primary" type="submit">Yes, I'm sure</button>
            </div>
            <div class="row g-3 py-3">
              <a href="{% url 'job-task' job_id=job_id pk=task_id %}" class="w-100 btn btn-lg btn-secondary">No, take me back</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
