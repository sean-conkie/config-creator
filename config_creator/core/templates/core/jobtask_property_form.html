{% extends 'base.html' %}
{% block title %}Change Property{% endblock %}
{% block content %}
{% load static %}
<div class="container">
  <div class="py-1 text-center">
    <h2>Task Properties</h2>
    <p class="lead">View or change your task properties.</p>
  </div>
  <form method="post" action="{% if pk != None %}{% url 'job-task-property-update' job_id=job_id task_id=task_id pk=pk %}{% else %}{% url 'job-task-property-add' job_id=job_id task_id=task_id %}{% endif %}">  
    {% csrf_token %}
    <div class="row g-5">
      <div class="col-md-12 col-lg-12">
        <div class="row g-3">
          {% for field in form %}
            <div class="col-6">
              <div class="form-floating">
                {{ field }}
                {{ field.label_tag }}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>  
    <div class="row g-3 py-3 justify-content-end">
      <div class="col-md-2 col-lg-2">
        <a class="w-100 btn btn-secondary" href="{% url 'job-task' job_id=job_id pk=task_id %}" title=""><i class="bi bi-x-lg"></i> Cancel</a>
      </div>
      <div class="col-md-2 col-lg-2">
        <button class="w-100 btn btn-primary" type="submit"><i class="bi bi-check-lg"></i> Save</button>
      </div>
    </div>
    
  </form>
</div>
{% endblock %}
