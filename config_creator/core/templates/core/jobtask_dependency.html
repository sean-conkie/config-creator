
  <div class="accordion-item">
    <div class="accordion-header" id="heading-dependency">
      <button class="lead accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-dependency" aria-expanded="false" aria-controls="collapse-dependency">
        Predecessors
      </button>
    </div>
    <div class="accordion-collapse collapse" id="collapse-dependency" aria-labelledby="heading-dependency">
      <div class="row g-3 py-3">
        
        <table class="table table-hover align-middle" id="id_predecessor_table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Description</th>
              <th scope="col">Last Update</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="id_predecessor_tbody">
            {% for dependency in dependencies %}
              <tr id="id_predecessor_{{dependency.id}}_row">
                <td>{{ dependency.predecessor.name }}</td>
                <td>{{ dependency.predecessor.type }}</td>
                <td>{{ dependency.predecessor.description }}</td>
                <td>{{ dependency.predecessor.lastupdate }}</td>
                <td class="btn-column"><button class="btn row-btn-danger predecessor-delete" id="id_predecessor_{{ dependency.id }}_delete" title="Delete" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" data-job-id="{{ job.id }}" data-task-id="{{ task.id }}" data-predecessor-id="{{ dependency.id }}"><i class="bi bi-trash3"></i></button></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="col-md-2 col-lg-2">
          <button class="w-100 btn btn-primary" id="id_predecessor_add_button" type="button" data-job-id="{{ job.id }}" data-task-id="{{ task.id }}"><i class="bi bi-plus"></i> Add Predecessor</button> 
        </div>
      </div>
    </div>
  </div>
