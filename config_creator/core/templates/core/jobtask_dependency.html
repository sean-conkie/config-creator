
  <div class="accordion-item">
    <div class="accordion-header" id="heading-dependency">
      <button class="lead accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-dependency" aria-expanded="false" aria-controls="collapse-dependency">
        Predecessors
      </button>
    </div>
    <div class="accordion-collapse collapse" id="collapse-dependency" aria-labelledby="heading-dependency">
      <div class="row g-3 py-3">
        
        <table class="table  table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Description</th>
              <th scope="col">Last Update</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for dependency in dependencies %}
              <tr>
                <td>{{ dependency.predecessor.name }}</td>
                <td>{{ dependency.predecessor.type }}</td>
                <td>{{ dependency.predecessor.description }}</td>
                <td>{{ dependency.predecessor.lastupdate }}</td>
                <td class="btn-column"><a class="btn btn-secondary" href="{% url 'job-task' job_id=job.id pk=task.predecessor.id dependency_id=dependency.id task_id=task_id %}" title="View" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right"><i class="bi bi-search"></i></a></td>
                <td class="btn-column"><a class="btn btn-danger" href="{% url 'job-task-dependency-delete' job_id=job.id task_id=task_id pk=dependency.id %}" title="Delete" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right"><i class="bi bi-trash3"></i></a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="col-md-4 col-lg-3">
          <a class="btn btn-primary" type="button" href="{% url 'job-task-dependency-add' job_id=job.id task_id=task.id %}" title=""><i class="bi bi-plus"></i> Add Predecessor</a> 
        </div>
      </div>
    </div>
  </div>
