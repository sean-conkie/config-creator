{% extends 'base.html' %}
{% block title %}File Upload{% endblock %}
{% block content %}
{% load static %}
<link href="{% static 'css\file-upload.css' %}" rel="stylesheet"/>
<div class="upload-container container" role="main">
  <div class="py-1 text-center">
    <h2>Upload from local directory</h2>
    <p class="lead">Load a config file you have stored on your local machine.</p>
  </div>

  <form class="box rounded has-advanced-upload" id="id_drop_zone_form" method="post" action="{% url 'file-upload' %}" enctype="multipart/form-data">  
    {% csrf_token %}
    <div class="drop-zone" id="id_drop_zone">
      <div class="box__input js">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
        <label id="id_file-label" for="id_file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
        <input id="id_title" name="title" type="text" hidden/>
        <input id="id_file" name="file" type="file" hidden/>
      </div>
    </div>
  </form>
</div>
<script src="/static/js/lazy-listener.js"></script>
<script src="{% static 'js\form-upload.js' %}"></script>
{% endblock %}
