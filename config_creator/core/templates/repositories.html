{% extends "core_base.html" %}

{% block title %}Git Repositories{% endblock %}
        {% block core-content %}
        <div class="container">
          <div class="py-5 text-center">
            <h2>Git Repositories</h2>
            <p class="lead">View your saved repositories.</p>
          </div>
          <div class="container">
            <table class="table table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for repo in repositories %}
                  <tr>
                    <td>{{ repo.name }}</td>
                    <td><a href="{% url 'repository-pull' pk=repo.id %}" class="btn btn-lg btn-secondary">Pull</a></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#changeForm">Pull from new repository</button>
        </div>

        <div class="modal" id="changeForm" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add new repository</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="{% url 'repository-pull-new' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body modal-dialog-centered">
                  <div class="row g-3">
                    <div class="col-12">
                      <div class="form-floating">
                        <input class="form-control" type="text" name="name" maxlength="250" required="" id="id_name" 
                        {% if form.name.value == None %} value="" {% else %} value="{{form.name.value}} {% endif %}">
                        <label for="id_name">Repository Name</label>
                      </div>
                    </div>
            
                    <div class="col-12">
                      <div class="form-floating">
                        <input class="form-control" type="text" name="url" maxlength="250" id="id_url" 
                        {% if form.url.value == None %} value="" {% else %} value="{{form.url.value}} {% endif %}">
                        <label for="id_url">Repository URL</label>
                      </div>
                    </div>
            
                  </div>
                </div> 
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancel</button>
                  <button type="submit" class="btn btn-primary"><i class="bi bi-cloud-download"></i> Pull</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% endblock %}
