{% block content %}

  <div class="container">
    <div class="row g-5">
      <div class="col-md-8 col-lg-9">
        <div class="row g-3">
          <form action="" method="post">{% csrf_token %}
            <div class="py-5 text-center">
              <h2>Are you sure?</h2>
              <p class="lead">Are you sure you want to delete the connetion?</p>
            </div>
            <input name="action" type="hidden" value="cancel" />
  
            <div class="container">
              <div class="row g-3">
                <button class="w-100 btn btn-primary" type="submit">Yes, I'm sure</button>
              </div>
              <div class="row g-3 py-3">
                <a class="w-100 btn btn-secondary" href="{% url 'connections' %}" title="">No, take me back</a>
              </div>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
