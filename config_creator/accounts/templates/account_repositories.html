{% extends "account_base.html" %}

{% block title %}Git Repositories{% endblock %}
        
{% block content %}
<div class="container">
        <div class="py-1 text-center">
          <h2>Git Repositories</h2>
          <p class="lead">View or change your saved repositories.</p>
        </div>
        <div class="container">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for repo in repositories %}
                <tr>
                  <td>{{ repo.name }}</td>
                  <td class="btn-column"><a class="btn row-btn-secondary" href="{% url 'repository-update' pk=repo.id %}" title=""><i class="bi bi-pencil"></i></a></td>
                  <td class="btn-column"><a class="btn row-btn-danger" href="{% url 'repository-delete' pk=repo.id %}" title=""><i class="bi bi-trash3"></i></a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <a class="btn btn-primary" type="button" href="{% url 'repository-add' %}" title=""><i class="bi bi-plus"></i> Add Repository</a>
      </div>
{% endblock %}
